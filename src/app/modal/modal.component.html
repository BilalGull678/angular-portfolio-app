<div class="modal-header">
    <h2>{{ card.name }}</h2>
    <button class="btn-close" (click)="bsModalRef.hide()"></button>
</div>

<div class="modal-body">
    <carousel>

        @for (picture of card.pictures; track card.id) {
            <slide><img src={{picture}} alt="slide" style="display: block; width: 100%;"></slide>
        }

    </carousel>
</div>
